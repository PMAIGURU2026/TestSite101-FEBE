
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>WURDSMYTH.AI</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<header class="branding">
		<img src="frontend/WAND.jpg" alt="Floating Wand" class="wand" />
		<h1>WURDSMYTH.AI</h1>
		<p class="subtitle">Build your vocabulary, reading, and comprehension skills!</p>
	</header>
	<main>
		<section class="home">
			<h2>Welcome!</h2>
			<div class="wizard-prompt">
				<img src="wizard.png" alt="Wizard" class="wizard-img" />
				<span id="prompt">Let's build your skills! Choose your level and subject to begin.</span>
			</div>
			<form id="start-form">
				<label for="level">Level:</label>
				<select id="level">
					<option value="novice">Novice</option>
					<option value="intermediate">Intermediate</option>
					<option value="proficient">Proficient</option>
					<option value="expert">Expert</option>
				</select>
				<label for="subject">Subject:</label>
				<select id="subject">
					<option value="general">General</option>
					<option value="science">Science</option>
					<option value="literature">Literature</option>
					<option value="history">History</option>
					<!-- Add more subjects -->
				</select>
				<button type="submit">Start Game</button>
			</form>
			<nav>
				<button id="progress-btn">See Progress</button>
			</nav>
		</section>
		<section id="game" class="hidden"></section>
		<section id="progress" class="hidden"></section>
	</main>
	<script src="script.js"></script>
</body>
</html>
